{{- define "main" -}}

	{{ with .Resources.GetMatch "*.mp3" -}}
	<audio controls autoplay style="width: 100%;">

	</audio>
	{{ end }}
	{{- .Content -}}

{{ partial "sidebar" . }}
{{- end -}}
